<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿵쿵따 게임</title>
  </head>
  <body>
    <fieldset>
      <legend>쿵쿵따 게임</legend>
      <div><span id="num">1</span>번째 참가자</div>
      <div>제시어 : <span id="word"></span></div>
      <input type="text" />
      <button>제출</button>
    </fieldset>

    <script>
      const number = Number(prompt('몇명이 참가하나요?'));
      const $num = document.querySelector('#num');
      const $word = document.querySelector('#word');
      const $button = document.querySelector('button');
      const $input = document.querySelector('input');
      let word; // 제시어
      let inputWord; // 입력되는 단어

      const onClick = () => {
        if (!word || word[word.length - 1] === inputWord[0]) {
          // 제시어가 비어있거나 또는 제시어의 마지막 문자와 입력되는 단어의 첫번째 문자가 같으면
          if (inputWord.length === 3) {
            // 입력되는 단어가 3글자가 맞다면
            word = inputWord; // 제시어 등록
            $word.textContent = word; // 제시어 보여주기
            const num = Number($num.textContent); // 이전 사람이 몇번째 순서 였는지 Number로 변환하여 num에 저장
            if (num + 1 > number) {
              // 이전 사람의 순서에서 +1을 했을때 참가한 사람의 수보다 크다면 다시 첫번째 순서로 돌아가기
              $num.textContent = 1;
            } else {
              // 같거나 작다면 +1 하기
              $num.textContent = num + 1;
            }
          } else if (inputWord.length > 3 || inputWord.length < 3) {
            // 입력되는 단어가 3글자 보다 크거나 3글자보다 작으면
            alert('입력한 단어의 문자 개수가 3개가 아닙니다. 다시 입력하세요.');
          }
        } else {
          alert(
            '입력한 단어의 첫번째 문자와 제시어의 마지막 문자가 다릅니다. 다시 입력하세요.'
          );
        }
        input.value = '';
        input.focus();
      };

      const onInput = (event) => {
        inputWord = event.target.value;
      };

      $button.addEventListener('click', onClick);
      $input.addEventListener('input', onInput);
    </script>
  </body>
</html>
